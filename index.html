<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Snap</title>
</head>

<body>
  <menu>
    <img src="./images/logo.svg" alt="Logos" class="logo">
    <nav>
      <ul>
        <li>Features</li>
        <li>Company</li>
        <li>Careers</li>
        <li>About</li>
      </ul>

      <div class="login">
        <button class="login-btn btn">Login</button>
        <button class="register-btn btn">Register</button>
      </div>
    </nav>
  </menu>

  <main>
    <picture class="hero-image">
      <source media="(max-width: 567px)" srcset="./images/image-hero-mobile.png">
      <source media="(min-width: 568px) and (orientation: landscape)" srcset="./images/image-hero-desktop.png">
      <img src="./images/image-hero-mobile.png" alt="Hero Image">
    </picture>

    <div class="heading">
      <h1 class="heading-title">Make remote work</h1>
      <p class="heading-text">Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</p>
      <button class="btn">Learn more</button>

      <div class="clients">
        <div class="clients-item">
          <img src="./images/client-databiz.svg" alt="Databiz Logo">
        </div>
        <div class="clients-item">
          <img src="./images/client-audiophile.svg" alt="Audiophile Logo">
        </div>
        <div class="clients-item">
          <img src="./images/client-meet.svg" alt="Meet Logo">
        </div>
        <div class="clients-item">
          <img src="./images/client-maker.svg" alt="Maker Logo">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
